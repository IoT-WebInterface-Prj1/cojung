{% extends 'base.html' %}

{% block content %}
<div style = "margin-top : 80px">
    <strong>답변 수정</strong>
    <form method = 'POST' action = "{% url 'cojung:answer_modify' answer.id %}">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class = 'alert alert-danger' role = 'alert'>
                {% for field in form %}
                    {% if field.errors %}
                        <strong>{{field.label}}</strong>
                        {{field.errors}}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <div class = 'form-group'>
            <textarea {% if not user.is_authenticated %} disabled = 'disabled' {% endif %}
                name = 'content' id = 'content' class = 'form-control' row = '16'>{{answer.content}}</textarea>
            <input {% if not user.is_authenticated  %} disabled = 'disabled'  {% endif %}
            type = 'submit'value = '답변 등록'  class = 'btn btn-secondary'>
        </div>
    </form>
</div>
{% endblock content %}
